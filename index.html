<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - VerifyED</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, skyblue, purple, green, skyblue);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      position: relative;
    }

    /* Animated gradient background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Star layer */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    /* Twinkle animation */
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* Loader */
    .loader-container {
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1.5s ease forwards;
      z-index: 1; /* above stars */
    }

    .loader-container img {
      width: 220px;
      height: auto;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <!-- Stars container -->
  <div class="stars" id="stars"></div>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <img src="image.jpg" alt="VerifyED logo loading screen">
  </div>

  <script>
    // Generate random stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 3 + 1; // 1pxâ€“4px
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 1.5}s`;
      starsContainer.appendChild(star);
    }

    // Wait 3 seconds, fade out, then redirect
    setTimeout(() => {
      const loader = document.getElementById('loader');
      loader.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
