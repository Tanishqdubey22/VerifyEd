    * {

    body {
      display: flex;
      flex-direction: column;

      color: #333;
    }

    /* ======== HEADER ======== */
    header {
      background: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
    }

    .admin-profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .admin-profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .admin-profile button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ======== LAYOUT ======== */
    .container {
      display: flex;
      flex: 1;
    }

    /* ======== SIDEBAR ======== */
    nav {
      width: 230px;
      background: #002244;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: #004080;
    }

    /* ======== MAIN CONTENT ======== */
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 15px;
      color: #003366;
    }

    .overview {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    /* ======== TABLE ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f1f1f1;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .club-list, .activity-feed {

      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 10px;

function showStudents() {
  // Mark current tab active
  document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
  event.target.classList.add("active");

  // ===== Generate 4000 Dummy Students =====
  const departments = ["Computer Science", "Mechanical Engineering", "Electrical Engineering", "Electronics", "Civil Engineering"];
  const years = ["1st Year", "2nd Year", "3rd Year", "4th Year"];
  const statuses = ["Verified", "Pending"];

  const students = [];

  for (let i = 1; i <= 4000; i++) {
    const name = `Student ${i}`;
    const roll = `UNI${String(i).padStart(4, '0')}`;
    const dept = departments[Math.floor(Math.random() * departments.length)];
    const year = years[Math.floor(Math.random() * years.length)];
    const status = statuses[Math.floor(Math.random() * statuses.length)];

    // Random documents
    const documents = [
      "Marksheet.pdf",
      "ID_Card.pdf",
      "Fee_Receipt.pdf",
      "Hostel_Receipt.pdf",
      "Admission_Letter.pdf"
    ];
    const docCount = Math.floor(Math.random() * documents.length) + 1;
    const randomDocs = documents.sort(() => 0.5 - Math.random()).slice(0, docCount);

    students.push({
      name,
      roll,
      department: dept,
      year,
      status,
      documents: randomDocs
    });
  }

  // ===== Create Table Rows =====
  const tableRows = students.map(s => `
    <tr>
      <td>${s.name}</td>
      <td>${s.roll}</td>
      <td>${s.department}</td>
      <td>${s.year}</td>
      <td style="font-weight:bold; color:${s.status === 'Verified' ? '#28a745' : '#ff9800'};">
        ${s.status}
      </td>
      <td>
        <button onclick="viewDocuments('${s.name}', ${JSON.stringify(s.documents)})" 
          style="background:#003366; color:white; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">
          View Documents
        </button>
      </td>
    </tr>
  `).join('');

  // ===== Display Table =====
  document.getElementById("mainContent").innerHTML = `
    <h2>Student Records</h2>
    <div style="overflow:auto; max-height:600px; border:1px solid #ccc; border-radius:8px;">
      <table style="width:100%; border-collapse:collapse; background:white;">
        <thead>
          <tr style="background:#003366; color:white;">
            <th style="padding:10px; color:darkblue">Name</th>
            <th style="padding:10px; color:darkblue">Roll No</th>
            <th style="padding:10px; color:darkblue">Department</th>
            <th style="padding:10px; color:darkblue">Year</th>
            <th style="padding:10px; color:darkblue">Status</th>
            <th style="padding:10px; color:darkblue">Actions</th>
          </tr>
        </thead>
        <tbody>
          ${tableRows}
        </tbody>
      </table>
    </div>

    <!-- Modal for Documents -->
    <div id="docModal" style="
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
      <div style="background:white; padding:20px; border-radius:8px; width:400px;">
        <h3 id="modalTitle">Documents</h3>
        <ul id="docList" style="list-style:none; padding:0; margin-top:10px;"></ul>
        <button onclick="closeModal()" 
          style="background:#ff4d4d; color:white; border:none; padding:8px 14px; border-radius:6px; cursor:pointer; margin-top:15px;">
          Close
        </button>
      </div>
    </div>
  `;
}

// ===== Function to View Documents =====
function viewDocuments(studentName, documents) {
  const modal = document.getElementById('docModal');
  const docList = document.getElementById('docList');
  const title = document.getElementById('modalTitle');

  title.textContent = `Documents of ${studentName}`;
  docList.innerHTML = documents.map(doc => `
    <li style="padding:8px 0; border-bottom:1px solid #ddd;">
      ðŸ“„ ${doc}
      <button onclick="alert('Opening ${doc}')" 
        style="float:right; background:#28a745; color:white; border:none; padding:3px 8px; border-radius:4px; cursor:pointer;">
        Open
      </button>
    </li>
  `).join('');

  modal.style.display = "flex";
}

// ===== Close Modal =====
function closeModal() {
  document.getElementById('docModal').style.display = "none";
}
