/* Sidebar */
.sidebar {
    height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #003366;
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
}

.sidebar a {
    padding: 15px 20px;
    text-decoration: none;
    color: white;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #0055a5;
}

.sidebar a.active {
    background-color: #0077cc;
}

/* Main content */
.main {
    margin-left: 220px;
    padding: 20px;
}

h1 {
    color: #003366;
    margin-bottom: 20px;
}

/* Dashboard cards */
.card {
    background-color: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 15px;
}

.card strong {
    display: block;
    margin-bottom: 5px;
    font-size: 1.1em;
}

/* Certificates and Documents cards (original design) */
.certificate-card, .document-card {
    background-color: #ffffff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.certificate-info {
    display: flex;
    flex-direction: column;
}

.certificate-info strong {
    font-size: 1em;
    margin-bottom: 5px;
}

.status {
    padding: 3px 6px;
    border-radius: 5px;
    font-weight: bold;
    font-size: 0.85em;
    margin-right: 5px;
}

.public { background-color: #d4edda; color: #155724; }
.private { background-color: #f8d7da; color: #721c24; }
.verified { background-color: #cce5ff; color: #004085; }
.pending { background-color: #fff3cd; color: #856404; }
.rejected { background-color: #f5c6cb; color: #721c24; }

.certificate-actions button {
    margin-left: 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.85em;
}

/* Collapsible form */
#addCertContainer {
    margin-bottom: 20px;
}

#addCertForm {
    display: none;
    margin-top: 10px;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

#addCertForm input, #addCertForm select {
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

#addCertForm button {
    background-color: #003366;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

#addCertForm button:hover {
    opacity: 0.85;
}

#addCertBtn {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

#addCertBtn:hover {
    background-color: #0055a5;
}


</style>

// Certificates/Documents
function showItems(title, items){
    setActiveLink(title);
    const main=document.getElementById("mainContent");
    main.innerHTML=`
        <h1>${title}</h1>
        <div id="addCertContainer">
            <button id="addCertBtn">+ Add ${title.slice(0,-1)}</button>
            <form id="addCertForm">
                <input type="text" id="certName" placeholder="${title.slice(0,-1)} Name" required>
                <input type="file" id="certFile" required>
                <select id="certType">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div id="itemList"></div>
    `;

    const addCertBtn=document.getElementById("addCertBtn");
    const addCertForm=document.getElementById("addCertForm");
    const itemList=document.getElementById("itemList");

    addCertBtn.onclick=()=>{addCertForm.style.display=addCertForm.style.display==="block"?"none":"block";};

    function renderItems(){
        itemList.innerHTML="";
        items.forEach((item,index)=>{
            const card=document.createElement("div");
            card.className = title==="Certificates"?"certificate-card":"document-card";
            card.innerHTML = `
                <div class="certificate-info">
                    <strong>${item.name}</strong>
                    <div style="display:flex;gap:5px;flex-wrap:wrap;">
                        <span class="status ${item.type}">${item.type.toUpperCase()}</span>
                        <span class="status ${item.status}">${item.status.toUpperCase()}</span>
                    </div>
                </div>
                <div class="certificate-actions">
                    <button onclick="alert('Viewing ${item.name}')">View</button>
                    ${!item.official?`<button onclick="toggleItem(${index})">${item.type==='public'?'Make Private':'Make Public'}</button>
                    <button onclick="deleteItem(${index})">Delete</button>`:''}
                </div>
            `;
            itemList.appendChild(card);
        });
    }

    window.toggleItem=(i)=>{items[i].type = items[i].type==='public'?'private':'public'; renderItems();}
    window.deleteItem=(i)=>{if(confirm(`Delete ${items[i].name}?`)){items.splice(i,1);renderItems();}}

    addCertForm.onsubmit = (e)=>{
        e.preventDefault();
        const name=document.getElementById("certName").value;
        const file=document.getElementById("certFile").value.split("\\").pop();
        const type=document.getElementById("certType").value;
        items.push({name:name+" ("+file+")", type, official:false, status:"pending"});
        document.getElementById("certName").value="";
        document.getElementById("certFile").value="";
        addCertForm.style.display="none";
        renderItems();
    }

    renderItems();
}

}
